<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Üretim Hattı - YTConsole</title>
  <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="video-editor.css" />
</head>

<body class="editor-layout">
  <!-- Top Navigation Bar -->
  <header class="editor-header">
    <div class="editor-header-left">
      <a href="../index.html" class="btn-icon circle-btn" title="Ana Sayfa">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
      </a>
      <button class="btn-secondary mini round-pill" id="newVideoBtn">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Yeni video
      </button>
      <div class="project-title-input">
        <input type="text" id="projectTitle" value="Başlıksız" placeholder="Proje Adı" />
      </div>
      <span class="save-status" id="saveStatus">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
        Buluta kaydedildi
      </span>
    </div>

    <div class="editor-header-right">
      <button class="btn-secondary mini round-pill" id="themeToggle" type="button" title="Tema Değiştir">
        <svg class="icon-moon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
        <svg class="icon-sun" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none">
          <circle cx="12" cy="12" r="5" />
          <line x1="12" y1="1" x2="12" y2="3" />
          <line x1="12" y1="21" x2="12" y2="23" />
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
          <line x1="1" y1="12" x2="3" y2="12" />
          <line x1="21" y1="12" x2="23" y2="12" />
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </svg>
      </button>
      <button class="btn-primary round-pill" id="exportVideoBtn">
        Video oluştur
      </button>
    </div>
  </header>

  <!-- Main Editor Area -->
  <main class="editor-main">
    
    <!-- Left Sidebar (Tool Tabs) -->
    <aside class="editor-sidebar">
      <nav class="sidebar-tabs">
        <button class="sidebar-tab is-active" data-panel="senaryo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
          Senaryo
        </button>
        <button class="sidebar-tab" data-panel="medya">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
          Medya
        </button>
        <button class="sidebar-tab" data-panel="metin">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="4 7 4 4 20 4 20 7"></polyline><line x1="9" y1="20" x2="15" y2="20"></line><line x1="12" y1="4" x2="12" y2="20"></line></svg>
          Metin
        </button>
        <button class="sidebar-tab" data-panel="altyazilar">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2" ry="2"></rect><path d="M7 15h0M11 15h2M17 15h0M7 11h2M15 11h2"></path></svg>
          Altyazılar
        </button>
        <button class="sidebar-tab" data-panel="muzik">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
          Müzik
        </button>
        <button class="sidebar-tab" data-panel="slaytlar">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
          Slaytlar
        </button>
      </nav>
    </aside>

    <!-- Content Panel (Dynamic based on selected tab) -->
    <section class="editor-panel" id="activePanelContent">
      <!-- Default Panel: Senaryo -->
      <div class="panel-header">
        <h2 class="panel-title">Senaryo</h2>
        <div class="panel-header-actions">
          <button class="btn-icon mini"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line></svg></button>
          <button class="btn-icon mini"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg></button>
          <button class="btn-icon mini"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></button>
        </div>
      </div>
      
      <div class="scenes-list" id="scenesList">
        <!-- Scenes will be injected here via JS -->
      </div>
      
      <div class="panel-footer">
        <button class="btn-secondary full-width" id="addSceneBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          Yeni bölüm
        </button>
      </div>
    </section>

    <!-- Medya Panel (Hidden by default) -->
    <section class="editor-panel" id="medyaPanelContent" style="display:none;">
      <div class="panel-header">
        <div class="search-input-wrap full-width">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
          <input type="text" class="search-input" id="mediaSearchInput" placeholder="Medya araçlarını arayın" />
        </div>
      </div>
      <div class="media-tabs">
        <button class="media-tab active">Hepsi</button>
        <button class="media-tab">Görsel</button>
        <button class="media-tab">Video</button>
      </div>
      <div class="media-grid" id="mediaGrid">
        <!-- Pexels results will populate here -->
      </div>
    </section>

    <!-- Center Preview Area -->
    <section class="editor-preview-container">
      <div class="preview-toolbar">
        <button class="btn-secondary mini round-pill" id="changeAspectBtn">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2" ry="2"></rect><path d="M8 8h8v8H8z"></path></svg>
          İş akışını değiştir
        </button>
        <div class="preview-badge" id="currentSceneBadge">Bölüm 1</div>
      </div>
      
      <div class="preview-player-wrapper">
        <div class="preview-player" id="videoPreviewPlayer">
          <video id="mainVideoPlayer" playsinline preload="auto"></video>
          <div class="preview-placeholder" id="previewPlaceholder">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
          </div>
          <!-- Subtitle Overlay -->
          <div class="subtitle-overlay" id="previewSubtitle"></div>
        </div>
      </div>
      
      <div class="player-controls">
        <button class="btn-icon circle" id="playBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-play"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-pause" style="display:none;"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
        </button>
        <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
        
        <div class="player-right-controls">
          <button class="btn-icon mini"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="11" y1="8" x2="11" y2="14"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg></button>
          <input type="range" class="zoom-slider" min="50" max="200" value="100" />
          <button class="btn-icon mini"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="11" y1="8" x2="11" y2="14"></line></svg></button>
          <span class="control-text">Uygun</span>
          <button class="btn-icon mini"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7v6h6"></path><path d="M21 17v-6h-6"></path><path d="M21 3v6h-6"></path><path d="M3 17v-6h6"></path></svg></button>
        </div>
      </div>
    </section>
    
    <!-- Right Sidebar (Properties Panel) -->
    <aside class="editor-properties" id="propertiesPanel">
      <div class="properties-empty">
        <p>Buradan bir varlık veya bölümü seçerek özelliklerini düzenleyin.</p>
      </div>
    </aside>

  </main>

  <!-- Bottom Timeline -->
  <footer class="editor-timeline">
    <div class="timeline-toolbar">
      <div class="timeline-tools">
        <button class="btn-text mini"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg> Ekle</button>
        <button class="btn-text mini"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="6" cy="6" r="3"></circle><circle cx="6" cy="18" r="3"></circle><line x1="20" y1="4" x2="8.12" y2="15.88"></line><line x1="14.47" y1="14.48" x2="20" y2="20"></line><line x1="8.12" y1="8.12" x2="12" y2="12"></line></svg> Böl</button>
        <button class="btn-text mini"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg> Sil</button>
      </div>
    </div>
    
    <div class="timeline-tracks-container" id="timelineContainer">
      <div class="timeline-ruler" id="timelineRuler"></div>
      <div class="timeline-playhead" id="playhead">
        <div class="playhead-head">
          <svg width="10" height="12" viewBox="0 0 10 12" fill="currentColor"><path d="M0 0h10v8L5 12 0 8z"/></svg>
        </div>
        <div class="playhead-line"></div>
      </div>
      <!-- Tracks -->
      <div class="timeline-track-group">
        <div class="timeline-track audio-track" id="audioTrack">
          <!-- Audio waveforms will go here -->
        </div>
        <div class="timeline-track video-track" id="videoTrack">
          <!-- Video clips will go here -->
        </div>
      </div>
    </div>
  </footer>

  <!-- Audio elements for TTS -->
  <div id="audioPool" style="display:none;"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../app/shared-navbar.js"></script>
  <script src="video-editor.js"></script>
</body>
</html>
